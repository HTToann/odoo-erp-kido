{% extends "baseIndex.html" %} {% block title %}{{ "Tạo" if action=="add" else
"Sửa" }} đơn vị tính{% endblock %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-3">{{ "Tạo" if action=="add" else "Sửa" }} đơn vị tính</h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Mã đơn vị</label>
      <input
        type="text"
        name="code"
        class="form-control"
        value="{{ unit.code if unit else '' }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Tên đơn vị</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ unit.name if unit else '' }}"
        required
      />
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-success">Lưu</button>
      <a href="{{ url_for('unit_web.units_list') }}" class="btn btn-secondary"
        >Hủy</a
      >
    </div>
  </form>
</div>
{% endblock %}
