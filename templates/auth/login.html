{% extends "baseIndex.html" %} {% block title %}Đăng nhập{% endblock %} {% block
content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-3">Đăng nhập ERP Kido</h3>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button class="btn btn-primary w-100">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
